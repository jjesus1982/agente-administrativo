# PostgreSQL Master Configuration for Conecta Plus
# Optimized for high-load production with replication

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 600                  # Increased for 1000+ users
superuser_reserved_connections = 10

# =============================================================================
# MEMORY SETTINGS
# =============================================================================
shared_buffers = 512MB                 # 25% of RAM (2GB server)
effective_cache_size = 1536MB          # 75% of RAM
work_mem = 8MB                          # Per operation
maintenance_work_mem = 128MB
dynamic_shared_memory_type = posix

# =============================================================================
# WRITE AHEAD LOG (WAL) SETTINGS
# =============================================================================
wal_level = replica                     # Enable replication
max_wal_senders = 5                     # Number of replicas + backup
max_replication_slots = 5
wal_keep_size = 1GB
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'

# WAL Performance
wal_buffers = 32MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 4GB
min_wal_size = 1GB

# =============================================================================
# REPLICATION SETTINGS
# =============================================================================
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================
effective_io_concurrency = 200         # SSD storage
random_page_cost = 1.1                 # SSD optimized
seq_page_cost = 1.0

# Planner settings
default_statistics_target = 100
from_collapse_limit = 12
join_collapse_limit = 12

# Parallelism
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# =============================================================================
# LOGGING
# =============================================================================
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000      # Log slow queries (>1s)
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on
log_temp_files = 10MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# =============================================================================
# CONNECTION POOLING & TIMEOUTS
# =============================================================================
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3
statement_timeout = 60000               # 60 seconds
lock_timeout = 30000                    # 30 seconds
idle_in_transaction_session_timeout = 300000  # 5 minutes

# =============================================================================
# AUTHENTICATION
# =============================================================================
ssl = on
ssl_cert_file = '/etc/ssl/certs/ssl-cert-snakeoil.pem'
ssl_key_file = '/etc/ssl/private/ssl-cert-snakeoil.key'

# =============================================================================
# LOCALE
# =============================================================================
lc_messages = 'en_US.utf8'
lc_monetary = 'pt_BR.utf8'
lc_numeric = 'pt_BR.utf8'
lc_time = 'pt_BR.utf8'
default_text_search_config = 'pg_catalog.portuguese'
timezone = 'America/Manaus'