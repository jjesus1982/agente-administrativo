# Redis Master Configuration for Conecta Plus
# High-performance configuration for 1000+ concurrent users

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# =============================================================================
# MEMORY CONFIGURATION
# =============================================================================
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# PERSISTENCE
# =============================================================================
# AOF (Append Only File) - for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# RDB Snapshots (backup)
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# =============================================================================
# REPLICATION CONFIGURATION
# =============================================================================
# This is the master, no master configuration needed
# replica-serve-stale-data yes
# replica-read-only yes

# =============================================================================
# SECURITY
# =============================================================================
# requirepass your_redis_password_here

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_e8f7a9c2d1b3"

# =============================================================================
# CLIENTS CONFIGURATION
# =============================================================================
maxclients 10000

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================
# TCP listen() backlog
tcp-backlog 511

# Close idle clients after N seconds (0 to disable)
timeout 0

# TCP keepalive
tcp-keepalive 300

# =============================================================================
# LOGGING
# =============================================================================
loglevel notice
logfile "/var/log/redis/redis-master.log"

# =============================================================================
# SLOW LOG
# =============================================================================
slowlog-log-slower-than 10000  # 10ms
slowlog-max-len 128

# =============================================================================
# LATENCY MONITORING
# =============================================================================
latency-monitor-threshold 100

# =============================================================================
# ADVANCED CONFIGURATION
# =============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# =============================================================================
# THREADED I/O
# =============================================================================
# Enable multi-threading for network I/O (Redis 6+)
io-threads 4
io-threads-do-reads yes

# =============================================================================
# MEMORY OPTIMIZATION
# =============================================================================
# Enable active memory defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# =============================================================================
# REPLICATION
# =============================================================================
# Master settings
replica-priority 100
min-replicas-to-write 1
min-replicas-max-lag 10