# Redis Slave Configuration for Conecta Plus
# Read-optimized replica configuration

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# =============================================================================
# MEMORY CONFIGURATION
# =============================================================================
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# REPLICATION CONFIGURATION
# =============================================================================
replicaof redis-master 6379
replica-serve-stale-data yes
replica-read-only yes
replica-priority 90

# Connection to master
# masterauth your_redis_password_here

# =============================================================================
# PERSISTENCE (Reduced for replica)
# =============================================================================
# Disable AOF on replica to reduce I/O
appendonly no

# RDB Snapshots (less frequent than master)
save 1800 1     # Save if at least 1 key changed in 30 minutes
save 600 100    # Save if at least 100 keys changed in 10 minutes
save 120 10000  # Save if at least 10000 keys changed in 2 minutes

stop-writes-on-bgsave-error no  # Don't stop on replica
rdbcompression yes
rdbchecksum yes
dbfilename dump-slave.rdb

# =============================================================================
# SECURITY
# =============================================================================
# requirepass your_redis_password_here

# Rename dangerous commands (same as master)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command EVAL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_e8f7a9c2d1b3"

# =============================================================================
# CLIENTS CONFIGURATION
# =============================================================================
maxclients 10000

# =============================================================================
# LOGGING
# =============================================================================
loglevel notice
logfile "/var/log/redis/redis-slave.log"

# =============================================================================
# SLOW LOG
# =============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# LATENCY MONITORING
# =============================================================================
latency-monitor-threshold 100

# =============================================================================
# PERFORMANCE TUNING (Read-optimized)
# =============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# =============================================================================
# THREADED I/O
# =============================================================================
io-threads 4
io-threads-do-reads yes

# =============================================================================
# MEMORY OPTIMIZATION
# =============================================================================
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25