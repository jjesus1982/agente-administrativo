# Conecta Plus - Docker Compose
version: '3.8'

services:
  api:
    build: .
    container_name: conecta-api
    ports:
      - "8100:8100"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/conecta_plus
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-sua-chave-secreta-mude-em-producao}
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8100 --reload
    networks:
      - conecta-network

  db:
    image: postgres:16-alpine
    container_name: conecta-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: conecta_plus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - conecta-network

  redis:
    image: redis:7-alpine
    container_name: conecta-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - conecta-network

volumes:
  postgres_data:
  redis_data:

networks:
  conecta-network:
    driver: bridge
