# Prometheus Configuration for Conecta Plus
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Conecta Plus API metrics
  - job_name: 'conecta-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8100']
    scrape_interval: 10s
    scrape_timeout: 5s

